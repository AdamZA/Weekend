<!DOCTYPE html>
<html lang="en" class="no-js"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Weekend</title>
    <style>
        body, html {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
            overflow: hidden;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }
        img {
            width: 100%;
            height: auto;
        }
    </style>
  </head>

  <body style="background: url(&#39;image.gif&#39;); background-position: center center; background-size: contain; background-repeat: no-repeat;">
    <audio id="music" src="pc.mp3" autoplay="" loop=""></audio>

    <script>
        var music = document.getElementById("music")
        document.body.addEventListener('touchend', function(e){
            if (music.paused) {
                music.play()
            } else {
                music.pause()
            }
        }, false)
    </script>
  
</body></html>
